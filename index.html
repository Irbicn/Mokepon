<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="titulo">MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±</h1>

    <section id="seleccionar-mascota">
      <h2>Selecciona una mascota:</h2>
      <div id="contenedor-mascotas"></div>
      <button id="boton-seleccionar">Seleccionar</button>
    </section>

    <section id="ver-mapa">
      <h2 class="titulo">Recorre el mapa con tu mokepon</h2>
      <canvas id="mapa"></canvas>
      <button
        class="boton-de-ataque"
        onmousedown="moverArriba()"
        onmouseup="detenerMovimiento()"
      >
        Arriba
      </button>
      <div>
        <button
          class="boton-de-ataque"
          onmousedown="moverIzquierda()"
          onmouseup="detenerMovimiento()"
        >
          Izquierda
        </button>
        <button
          class="boton-de-ataque"
          onmousedown="moverAbajo()"
          onmouseup="detenerMovimiento()"
        >
          Abajo
        </button>
        <button
          class="boton-de-ataque"
          onmousedown="moverDerecha()"
          onmouseup="detenerMovimiento()"
        >
          Derecha
        </button>
      </div>
    </section>

    <section id="mostrar-mokepon">
      <img src="" alt="Mokepon-jugador" id="imagen-jugador" />
      <div id="reiniciar">
        <span id="mensaje-final">Mensaje Final ðŸŽ‰ðŸŽ‰</span>
        <button id="boton-reiniciar">Reiniciar</button>
      </div>
      <img src="" alt="Mokepon-pc" id="imagen-enemigo" />
    </section>

    <section id="seleccionar-ataque">
      <h2>Selecciona un ataque:</h2>
      <div class="botones" id="botones-ataque"></div>
      <div id="mensajes">
        <span id="nombre-jugador"></span>
        <span id="nombre-enemigo"></span>
        <span id="victorias-jugador"></span>
        <span id="victorias-enemigo"></span>
        <div id="ataques-jugador"></div>
        <div id="ataques-enemigo"></div>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
